image: ulrichschreiner/go-web-dev

before_script:
  - docker login -u $QUAY_USER -p $QUAY_PWD quay.io

variables:
        USEBUILDCACHE: "--no-cache"

stages:
  - build

build stable:
  stage: build
  script:
    - make build-stable push

build thin:
  stage: build
  script:
    - make build-thin push-thin
